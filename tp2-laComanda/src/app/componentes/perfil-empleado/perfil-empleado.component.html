<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
</ngx-spinner>
<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark cyan">
    <mdb-navbar-brand>
        <a class="navbar-brand" (click)="vista(0)">
            <img src="../../../assets/favicon.png" height="30" class="d-inline-block align-top" alt="" (click)="vista(0)">
        </a>
    </mdb-navbar-brand>
    <mdb-icon fas icon="angle-left" size="lg" class="text-white mr-auto d-flex d-md-none align-self-center"></mdb-icon>
    <links>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown" dropdown>
                <a class="nav-link waves-light"> Empleado:    <span class="ml-5 mr-5 strong" style="font-weight: bold"> Tipo empleado {{perfil | areas}} </span>  </a>

            </li>
            <li class="nav-item dropdown" dropdown>
                <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
                    <i class="fas fa-address-card"></i>
                    <span class="caret"></span></a>
                <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
                    <a class="dropdown-item waves-light" (click)="vista(6)">Modificar Perfil</a>
                </div>
            </li>
            <li class="nav-item dropdown" dropdown *ngIf="this.servicio.mesas().mesaActual!= null">
                <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
                        Pedidos<span class="caret"></span></a>
                <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
                    <a class="dropdown-item waves-light" (click)="vista(6)">Pendientes</a>
                </div>
                <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
                    <a class="dropdown-item waves-light" (click)="vista(6)">Terminados</a>
                </div>
            </li>
        </ul>
        <div class="row col-3">
            <span class="mr-3  mt-1 text-gray-600 small" style="color: aliceblue" *ngIf="servicio.autenticar().afAuth.auth.currentUser">{{servicio.autenticar().afAuth.auth.currentUser.email}}   </span>
            <span class="mr-3   text-gray-600 small" style="color: aliceblue" *ngIf="servicio.autenticar().afAuth.auth.currentUser"><img src="{{servicio.usuarios().traerUsuarioActual().photoURL}}" alt="" style="max-width: 30px;"></span>
        </div>
        <div class="row col-3">

            <span class="mr-3 text-gray-600 small" style="color: aliceblue" *ngIf="servicio.autenticar().afAuth.auth.currentUser" (click)="servicio.autenticar().signOut()">Logout</span>
        </div>
    </links>
</mdb-navbar>


<main>
    <div class="row" style="margin-top: 5%">
        <div class="col-3  col-sm-1 col-xs-1"></div>
        <div class="col-6 col-sm-10 col-xs-10">
            <app-listado-pedidos *ngIf="perfil=='mozo'"></app-listado-pedidos>
            <app-listado-pedidos *ngIf="perfil=='comida'"></app-listado-pedidos>
            <app-listado-pedidos *ngIf="perfil=='cerveza'"></app-listado-pedidos>
            <app-listado-pedidos *ngIf="perfil=='barra'"></app-listado-pedidos>
            <app-listado-pedidos *ngIf="perfil=='postre'"></app-listado-pedidos>
        </div>
        <div class="col-3  col-sm-1 col-xs-1"></div>
    </div>
</main>
