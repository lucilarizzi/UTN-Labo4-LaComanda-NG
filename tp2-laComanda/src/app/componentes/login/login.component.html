                <!--Grid column-->

                <!--Grid column-->
                <div class="col-md-6 col-xl-5 " *ngIf="ver">
                    <!-- Outer Row -->
                    <div class="row justify-content-center">

                        <div class="card o-hidden border-0 shadow-lg ">
                            <div class="card-body p-0">
                                <!-- Nested Row within Card Body -->

                                <div class="col-12">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4" *ngIf="!crearNuevo"> Bienvenide
                                                <i class="fas fa-question-circle" (click)="ayuda()"></i>
                                            </h1>
                                            <h1 class="h4 text-gray-900 mb-4" *ngIf="crearNuevo"> Bienvenide
                                                <i class="fas fa-question-circle" (click)="ayuda()"></i>
                                            </h1>

                                        </div>
                                        <form class="user">
                                            <div class="form-group">
                                                <input type="email" class="form-control form-control-user validate" id="correo" [(ngModel)]="email" name="email" aria-describedby="emailHelp" placeholder="Enter Email Address..." data-error="Bruh, that email address is invalid" required>
                                                <div class="help-block with-errors"></div>
                                            </div>

                                            <div class="form-group">
                                                <input type="password" class="form-control form-control-user" id="clave" [(ngModel)]="pass" name="pass" placeholder="Password">
                                            </div>
                                            <div class="form-group animated fadeInDown" *ngIf="crearNuevo">
                                                <input type="password" class="form-control form-control-user" id="clave" [(ngModel)]="pass2" name="pass" placeholder="Password">
                                            </div>
                                            <div class="form-group animated fadeInDown" *ngIf="crearNuevo">
                                                <input type="file" class="form-control form-control-user" id="file" (change)=" detectFiles($event)">
                                            </div>
                                            <hr>


                                            <div class="btn-group col-12  animated fadeInDown" role="group" aria-label="Basic example" *ngIf="!crearNuevo">
                                                <button (click)="entrar()" type="button" class="btn-block btn btn-warning" *ngIf="!crearNuevo">
                                                                    Login                                                                </button>
                                                <button type="button" class="btn btn-info btn-lg btn-block" (click)='botonesTest(true)'> <i class="fas fa-bed" *ngIf="!mostrarTest" (click)='botonesTest(true)'></i> <i (click)='botonesTest(false)' class="fas fa-smile" *ngIf="mostrarTest"></i> Perfiles</button>

                                            </div>
                                            <hr>

                                            <div class="btn-group col-12 animated fadeInDown" role="group" aria-label="Basic example" *ngIf="!crearNuevo">
                                                <button (click)="ingresar()" type="button" class="btn btn-info btn-block" *ngIf="!crearNuevo">
                                                                    Invitado
                                                                </button>
                                                <button (click)="crear()" type="button" class=" btn btn-danger btn-block" *ngIf="!crearNuevo">
                                                                    Registro
                                                </button>
                                            </div>

                                            <div *ngIf="googleCp =='true'">
                                                <div class="btn-group col-12 animated fadeInDown" role="group" aria-label="Basic example" *ngIf="crearNuevo">
                                                    <button (click)=" elegirCaptcha('google')" class="btn btn-unique btn-block">
                                                        Captcha Google
                                                    </button>

                                                    <button (click)="elegirCaptcha('personal')" class="btn btn btn-indigo btn-block">
                                                            Captcha Personal
                                                    </button>
                                                </div>
                                            </div>
                                            <div *ngIf='googleCp!=true'>
                                                <div class="row" *ngIf="crearNuevo">
                                                    <div class="col-1">

                                                    </div>
                                                    <div class="col-10" *ngIf="googleCp =='google'">
                                                        <re-captcha (resolved)="resolved($event)" siteKey="6Ld0x8QUAAAAAKovkTQJYNS5PASrPH6EgutN7DtR"></re-captcha>
                                                    </div>
                                                    <div class="col-10" *ngIf="googleCp=='personal'">
                                                        <h4 style="font-size: 12pt;">Escriba lo que dice la imagen</h4>
                                                        <h5 style="font-size: 10pt;">respete mayusculas y presiones enter <i class="fas fa-redo" (click)=" refresh()"></i></h5>
                                                        <img src={{random1}} (click)=" cabshaFunctio()" style="width: 100%;">
                                                        <input type="text" class="form-control form-control-user" id="capt" [(ngModel)]="capt" (change)='cabshaFunctio()' name="capt" aria-describedby="emailHelp" placeholder="inserte aqui la respuesta" data-error="Bruh, that email address is invalid" required>
                                                    </div>
                                                    <div class="col-1">

                                                    </div>
                                                </div>
                                            </div>
                                            <hr>

                                            <div class="btn-group col-12 animated fadeInDown" role="group" aria-label="Basic example" *ngIf="crearNuevo">
                                                <button (click)="crearValidar()" class="btn btn-success btn-block" [disabled]="!cabsha">
                                                            Crear Usuario
                                                        </button>
                                            </div>
                                            <div class="btn-group col-12 animated fadeInDown" role="group" aria-label="Basic example" *ngIf="crearNuevo">

                                                <button (click)=" entrarConGooGle()" class="btn btn-deep-purple btn-block" *ngIf="crearNuevo">
                                                    <i class="fab fa-google fa-fw"></i> Login Google
                                                </button>

                                                <button (click)="entrarConGithub()" class="btn btn btn-dark btn-block" *ngIf="crearNuevo">
                                                    <i class="fab fa-github"></i> Login  Github
                                                </button>
                                            </div>
                                            <div class="btn-group col-12 animated fadeInDown" role="group" aria-label="Basic example" *ngIf="crearNuevo">
                                                <button (click)="volver()" class=" btn btn btn-info btn-block" *ngIf="crearNuevo">
                                                    volver
                                                </button >
                                            </div>

                             

                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
                            <div class="col-12  white-text" *ngIf="!crearNuevo" >
                                    
                                                <div *ngIf="mostrarTest">
                                                    <div class="btn-group col-12 animated fadeInDown" role="group" aria-label="Basic example">
                                                        <button type="button" class="btn btn-primary" (click)="usuario(1)" *ngIf="!crearNuevo">Admin</button>
                                                <button type="button" class="btn btn-info" (click)="usuario(2)" *ngIf="!crearNuevo">Cliente</button>
                                                <button type="button" class="btn btn-warning" (click)="usuario(10)" *ngIf="!crearNuevo">Cliente2</button>

                                                <button type="button" class="btn btn-success " (click)="usuario(3)" *ngIf="!crearNuevo">Postre</button>
                                                <button type="button" class="btn btn-primary" (click)="usuario(4)" *ngIf="!crearNuevo">Cerveza</button>
                                                <button type="button" class="btn btn-secondary" (click)="usuario(5)" *ngIf="!crearNuevo">Mozo</button>
                                            </div>
                                            <div class="btn-group col-6  col-md-12 col-sm-12 animated fadeInDown" role="group" aria-label="Basic example" *ngIf="!crearNuevo">
                                                <button type="button" class="btn btn-warning" (click)="usuario(6)" *ngIf="!crearNuevo">Cocina</button>
                                                <button type="button" class="btn btn-danger" (click)="usuario(7)" *ngIf="!crearNuevo">tragos</button>

                                                <button type="button" class="btn btn-info" (click)="usuario(8)" *ngIf="!crearNuevo"><i class="fab fa-google"></i></button>
                                                <button type="button" class="btn btn-dark" (click)="usuario(9)" *ngIf="!crearNuevo"><i class="fab fa-github"></i></button>
                                            </div>
                                    </div>
                                </div>


                            </div>
                        </div>
