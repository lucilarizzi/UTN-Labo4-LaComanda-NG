<div *ngIf="!noHayPedido!">
    <div *ngFor="let pedido of pedidos">
        <h5><span class="badge badge-primary" *ngIf="perfil=='admin'">Area: {{pedido.area | areas}} </span> Pedido:<strong> {{pedido.estado}} </strong>
            <button type="button" class="full btn btn-info btn-sm" *ngIf="pedido.estado=='pendiente' && perfil!='admin'" (click)="tomarPedido(pedido, 15)"> 15 min</button>
            <button type="button" class="full btn btn-info btn-sm" *ngIf="pedido.estado=='pendiente' && perfil!='admin'" (click)="tomarPedido(pedido, 20)"> 20 min</button>
            <button type="button" class="full btn btn-info btn-sm" *ngIf="pedido.estado=='pendiente' && perfil!='admin'" (click)="tomarPedido(pedido, 30)"> 30 min</button>
            <button type="button" class="full btn btn-info btn-sm" *ngIf="pedido.estado=='pendiente' && perfil!='admin'" (click)="tomarPedido(pedido, 40)"> 40 min</button>
            <button type="button" class="btn btn-outline-success btn-xs  btn-rounded waves-effect" *ngIf="pedido.estado=='enPreparacion' && perfil!='admin'" (click)="terminarPedido('terminado', pedido)">Enviar Comida</button>
            <button type="button" class="btn btn-danger btn-sm" (click)="eliminarPedido(pedido)">Eliminar</button>
        </h5>
        <app-mini-detalle-mesa [mesaUID]="pedido.mesa" *ngIf="detalleMesa "></app-mini-detalle-mesa>
        <div class="row">
            <div class="card col-md-6 col-lg-3" *ngFor="let producto2 of pedido.productos">
                <div class=" card-body">
                    <h5> {{producto2.nombre}}</h5>
                    <p style="font-weight: bold; color:rgb(236, 205, 26)" *ngIf="pedido.estado=='enPreparacion'">Estado {{pedido.estado}} </p>
                    <p style="font-weight: bold; color:rgb(46, 165, 42)" *ngIf="pedido.estado=='pendiente'">Estado {{pedido.estado}} </p>
                    <p style="font-weight: bold; color:rgb(9, 88, 6)" *ngIf="pedido.estado=='terminado'">Estado {{pedido.estado}} </p>
                </div>
            </div>
        </div>
        <hr>
    </div>
</div>

<div *ngIf="noHayPedido">
    <div class="row">
        <div class="card col-6">
            <h5 style="padding: 15px;">
                No hay pedidos pendientes
            </h5>
        </div>
    </div>
</div>
