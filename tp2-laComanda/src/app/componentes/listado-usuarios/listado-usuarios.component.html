<!--Section heading-->
<div class="col-12 text-center">
    <h2 class="h2-responsive font-weight-bold text-center ">Listado Usuario
    </h2>
</div>

<div class="col-12">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element" (click)="elegir(element)"> {{element.email}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="UID">
            <th mat-header-cell *matHeaderCellDef> UID </th>
            <td mat-cell *matCellDef="let element"> {{element.uid}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> From </th>
            <td mat-cell *matCellDef="let element"> {{element.from}} </td>
        </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="perfil">
            <th mat-header-cell *matHeaderCellDef> perfil </th>
            <td mat-cell *matCellDef="let element"> {{element.perfil}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <button class="btn btn-outline-warning " (click)="eliminarAnonimos()">Eliminar Anonimos</button>
    <app-detalle-usuario [producto]="productoElegido" *ngIf="productoElegido" (modal)="ocultar($event)"> </app-detalle-usuario>

</div>
